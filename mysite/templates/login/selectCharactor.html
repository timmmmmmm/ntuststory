{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>我的台科物語</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

html { 
  background: url(http://www.polmed.ac.id/newpolmed/wp-content/uploads/2013/07/gray.jpg) no-repeat center fixed; 
  background-size: cover;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 10px;
  text-align: center;
  font-size: 20px;
  color: white;
}

/* Container for flexboxes */
section {
  display: -webkit-flex;
  display: flex;
  background-size: cover;
}

/* Style the content */
/*article {
  -webkit-flex: 3;
  -ms-flex: 3;
  flex: 3;
  background-color: #f1f1f1;
  padding: 100px;
  text-align: center;
}*/

div {
  position: absolute;
  bottom: 5%;
  left: 8%;
}

/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
@media (max-width: 600px) {
  section {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}

img {
  opacity: 0.5;
  filter: alpha(opacity=50);
}

img:hover {
  opacity: 1.0;
  filter: alpha(opacity=100);
}

#BACK_TO_HOME {
  position: absolute;
  top: 10px;
  right: 10px;
  height: 100px;
  width: 100px;
  opacity: 1;
}

</style>
</head>
<body>

<header>
  <a href="{% url 'startGame' %}"><img id="BACK_TO_HOME" src="http://www5.ndmctsgh.edu.tw/gh/images/home.png"></a>

</header>

    <a href="{% url 'settings3' %}"><img src="{% static 'images/timmy_new.png' %}" width="300" height="670"></a>
    <a href="{% url 'settings4' %}"><img src="{% static 'images/leo_1.png' %}" width="255" height="650"></a>
  </div>
  
</section>
